    <body>
        <h1>HTML Forms</h1>

        <form action="">
            <label for="username">enter username:</label>
            <input type="text" id="username" name="username" placeholder="username" required>
            <br><br>
            <label for="email">enter email:</label>
            <input type="text" id="email" name="email" placeholder="email" required>
            <br><br>
            <label for="password">enter username:</label>
            <input type="text" id="password" name="password" placeholder="password" required>
        
            <p>Select your age:</p>
        
            <input type="radio" name="age" value="0-25" id="option-1">
            <label for="option-1">0-25</label>
            <input type="radio" name="age" value="26-50" id="option-1">
            <label for="option-1">26-50</label>
            <input type="radio" name="age" value="51+" id="option-1">

            <br><br>

            <select name="question" id="question">

                <option value="q2">If you could be a vegetable, what would it be?</option>
                <option value="q3">What is your best ever security question?</option>
            </select>

            <br><br>

            <label for="answer">Security question answer:</label>
            <input type="text" id="answer" name="answer">

            <br><br>

            <label for="bio">Your bio:</label><br>
            <textarea name="bio" id="bio" cols="30" rows="10" placeholder="about you..."></textarea>

            <br><br>

            <input type="submit" value="submit the form">
        
        </form>
